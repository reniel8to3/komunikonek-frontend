<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KomuniKonek | Submit Feedback</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- We use the same CSS files -->
    <link rel="stylesheet" href="css/dashboard.css"> 
    <link rel="stylesheet" href="css/complaint.css"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>KomuniKonek</h3>
            </div>
            <ul class="sidebar-nav">
                <li class="nav-item">
                    <a href="index.html">
                        <i class="fa-solid fa-house"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="submit-complaint.html">
                        <i class="fa-solid fa-bullhorn"></i>
                        <span>Submit a Complaint</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="request-document.html">
                        <i class="fa-solid fa-file-lines"></i>
                        <span>Request a Document</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="my-activity.html">
                        <i class="fa-solid fa-list-check"></i>
                        <span>My Activity</span>
                    </a>
                </li>
                <!-- NEW "Feedback" Link -->
                <li class="nav-item active"> <!-- This page is active -->
                    <a href="feedback.html">
                        <i class="fa-solid fa-comments"></i>
                        <span>Send Feedback</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="settings.html">
                        <i class="fa-solid fa-gear"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <button id="logout-button" class="logout-btn">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Logout</span>
                </button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            
            <header class="main-header is-dashboard"> 
                <button class="mobile-menu-button" id="mobile-menu-button">
                    <i class="fa-solid fa-bars"></i>
                </button>
                
                <div class="header-content">
                    <h1>Send Feedback</h1>
                </div>

                <div class="header-icons">
                    <div class="profile-dropdown-container">
                        <button class="profile-button" id="profile-button">
                            <i class="fa-solid fa-user"></i>
                        </button>
                        <div class="profile-dropdown" id="profile-dropdown">
                            <a href="index.html" class="dropdown-link">...</a>
                            <a href="my-activity.html" class="dropdown-link">...</a>
                            <a href="settings.html" class="dropdown-link separator-top">...</a>
                            <a href="#" id="logout-button-alt" class="dropdown-link logout">...</a>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- Feedback Form Content -->
            <div class="form-container">
                <div class="form-card">
                    <form id="feedback-form" novalidate>
                        <p style="font-size: 0.95rem; color: #6c757d; margin-top: 0; margin-bottom: 25px;">
                            Have a suggestion, bug report, or a compliment? Let us know!
                        </p>

                        <div class="form-group">
                            <select id="feedback-subject" class="form-input" required>
                                <option value="" disabled selected></option>
                                <option value="Suggestion">Suggestion</option>
                                <option value="Compliment">Compliment</option>
                                <option value="Bug Report">Bug Report</option>
                                <option value="Other">Other</option>
                            </select>
                            <label for="feedback-subject" class="form-label"><span>Subject</span> <span class="required">*</span></label>
                        </div>

                        <div class="form-group">
                            <textarea id="feedback-text" class="form-input" placeholder=" " rows="8" required maxlength="1000"></textarea>
                            <label for="feedback-text" class="form-label"><span>Feedback</span> <span class="required">*</span></label>
                            <div class="form-group-footer">
                                <small class="error-message"></small>
                                <small class="char-counter" id="feedback-char-counter">0/1000</small>
                            </div>
                        </div>

                        <div class="button-group">
                            <button type="button" class="form-button-outlined" id="form-cancel-btn">CANCEL</button>
                            <button type="submit" class="form-button-filled">SEND FEEDBACK</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End of Form Content -->

        </main>
    </div>
    
    <div id="toast" class="toast hidden"></div>

    <script type="module" src="js/feedback.js"></script>
    <script type="module" src="js/main-ui.js"></script>
</body>
</html>
