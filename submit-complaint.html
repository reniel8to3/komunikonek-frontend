<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KomuniKonek | Submit Complaint</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/dashboard.css"> 
    <!-- css/complaint.css is NO LONGER NEEDED -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>KomuniKonek</h3>
            </div>
            <ul class="sidebar-nav">
                <li class="nav-item">
                    <a href="index.html">
                        <i class="fa-solid fa-house"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item active"> <!-- This page is active -->
                    <a href="submit-complaint.html">
                        <i class="fa-solid fa-bullhorn"></i>
                        <span>Submit a Complaint</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="request-document.html">
                        <i class="fa-solid fa-file-lines"></i>
                        <span>Request a Document</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="my-activity.html">
                        <i class="fa-solid fa-list-check"></i>
                        <span>My Activity</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="settings.html">
                        <i class="fa-solid fa-gear"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <!-- Main Logout Button (for auth-guard.js) -->
                <button id="logout-button" class="logout-btn">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Logout</span>
                </button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            
            <!-- New Header with Hamburger -->
            <header class="main-header is-dashboard"> <!-- Add gradient to all pages -->
                <button class="mobile-menu-button" id="mobile-menu-button">
                    <i class="fa-solid fa-bars"></i>
                </button>
                
                <!-- Title is now here -->
                <div class="header-content">
                    <h1>Submit a Complaint</h1>
                </div>

                <div class="header-icons">
                    <div class="profile-dropdown-container">
                        <button class="profile-button" id="profile-button">
                            <i class="fa-solid fa-user"></i>
                        </button>
                        <div class="profile-dropdown" id="profile-dropdown">
                            <a href="index.html" class="dropdown-link">...</a>
                            <a href="my-activity.html" class="dropdown-link">...</a>
                            <a href="settings.html" class="dropdown-link separator-top">...</a>
                            <a href="#" id="logout-button-alt" class="dropdown-link logout">...</a>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- Your Original Form Content -->
            <div class="form-container">
                <div class="form-card">
                    <form id="complaint-form" novalidate>
                        <!-- H1 is removed from here -->
                        
                        <div class="form-group">
                            <select id="complaint-type" class="form-input" required value="">
                                <option value="" disabled selected></option>
                                <option value="noise">Noise Complaint</option>
                                <option value="waste">Waste Management</option>
                                <option value."safety">Safety Hazard</option>
                                <option value="other">Other</option> </select>
                            <label for="complaint-type" class="form-label"><span>Type of Complaint</span> <span class="required">*</span></label>
                        </div>

                        <div class="form-group" id="other-complaint-group" style="display: none;">
                            <input type="text" id="other-complaint-type" class="form-input" placeholder=" ">
                            <label for="other-complaint-type" class="form-label">Please specify</label>
                        </div>

                        <div class="form-group">
                            <input type="text" id="subject" class="form-input" placeholder=" " required>
                            <label for="subject" class="form-label"><span>Subject</span> <span class="required">*</span></label>
                        </div>
                        
                        <div class="form-group">
                            <input type="date" id="incident-date" class="form-input" placeholder=" " required>
                            <label for="incident-date" class="form-label"><span>Date of Incident</span> <span class="required">*</span></label>
                        </div>

                        <div class="form-group">
                            <textarea id="description" class="form-input" placeholder=" " rows="5"></textarea>
                            <label for="description" class="form-label"><span>Description</span></label>
                        </div>
                        
                        <div class="form-group" style="display: none;">
                            <label class="form-label-static">Upload Evidence</label>
                        </div>

                        <div class="button-group">
                            <button type="button" class="form-button-outlined">CANCEL</button>
                            <button type="submit" class="form-button-filled">SUBMIT COMPLAINT</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End of Original Form Content -->

        </main>
    </div>
    
    <div id="toast" class="toast hidden"></div>

    <script type="module" src="js/submit-complaint.js"></script>
    <script type="module" src="js/main-ui.js"></script>
</body>
</html>
