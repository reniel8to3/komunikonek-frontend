<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KomuniKonek | Submit Complaint</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Using dashboard.css for the unified sidebar styles -->
    <link rel="stylesheet" href="css/dashboard.css"> 
    <!-- Using complaint.css for the specific form styles -->
    <link rel="stylesheet" href="css/complaint.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <div class="dashboard-container">
        <!-- Sidebar (Unified with Dashboard) -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>KomuniKonek</h3>
            </div>
            <ul class="sidebar-nav">
                <!-- 1. Dashboard -->
                <li class="nav-item">
                    <a href="index.html">
                        <i class="fa-solid fa-house"></i>
                        <span>Dashboard</span>
                    </a>
                </li>

                <!-- 2. Submit Complaint (Active Page) -->
                <li class="nav-item active">
                    <a href="submit-complaint.html">
                        <i class="fa-solid fa-bullhorn"></i>
                        <span>Submit a Complaint</span>
                    </a>
                </li>

                <!-- 3. Request Document -->
                <li class="nav-item">
                    <a href="request-document.html">
                        <i class="fa-solid fa-file-lines"></i>
                        <span>Request a Document</span>
                    </a>
                </li>

                <!-- 4. My Activity -->
                <li class="nav-item">
                    <a href="my-activity.html">
                        <i class="fa-solid fa-list-check"></i>
                        <span>My Activity</span>
                    </a>
                </li>

                <!-- 5. Send Feedback -->
                <li class="nav-item">
                    <a href="feedback.html">
                        <i class="fa-solid fa-comments"></i>
                        <span>Send Feedback</span>
                    </a>
                </li>

                <!-- 6. Settings -->
                <li class="nav-item">
                    <a href="settings.html">
                        <i class="fa-solid fa-gear"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
            
            <div class="sidebar-footer">
                <!-- Logout Button (Matches the red style in your screenshot) -->
                <button id="logout-button" class="logout-btn">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Logout</span>
                </button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            
            <!-- Header -->
            <header class="main-header is-dashboard">
                <button class="mobile-menu-button" id="mobile-menu-button">
                    <i class="fa-solid fa-bars"></i>
                </button>
                
                <div class="header-content">
                    <h1>Submit a Complaint</h1>
                </div>

                <div class="header-icons">
                    <div class="profile-dropdown-container">
                        <button class="profile-button" id="profile-button">
                            <i class="fa-solid fa-user"></i>
                        </button>
                        <div class="profile-dropdown" id="profile-dropdown">
                            <a href="index.html" class="dropdown-link">
                                <i class="fa-solid fa-house"></i> <span>Dashboard</span>
                            </a>
                            <a href="my-activity.html" class="dropdown-link">
                                <i class="fa-solid fa-clipboard-list"></i> <span>Track Complaints</span>
                            </a>
                            <a href="settings.html" class="dropdown-link separator-top">
                                <i class="fa-solid fa-gear"></i> <span>Settings</span>
                            </a>
                            <a href="#" id="logout-button-alt" class="dropdown-link logout">
                                <i class="fa-solid fa-arrow-right-from-bracket"></i> <span>Logout</span>
                            </a>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- Form Content -->
            <div class="form-container">
                <div class="form-card">
                    <form id="complaint-form" novalidate>
                        
                        <div class="form-group">
                            <select id="complaint-type" class="form-input" required value="">
                                <option value="" disabled selected></option>
                                <option value="noise">Noise Complaint</option>
                                <option value="waste">Waste Management</option>
                                <option value="safety">Safety Hazard</option>
                                <option value="other">Other</option> </select>
                            <label for="complaint-type" class="form-label"><span>Type of Complaint</span> <span class="required">*</span></label>
                        </div>

                        <div class="form-group" id="other-complaint-group" style="display: none;">
                            <input type="text" id="other-complaint-type" class="form-input" placeholder=" ">
                            <label for="other-complaint-type" class="form-label">Please specify</label>
                        </div>

                        <div class="form-group">
                            <input type="text" id="subject" class="form-input" placeholder=" " required>
                            <label for="subject" class="form-label"><span>Subject</span> <span class="required">*</span></label>
                        </div>
                        
                        <div class="form-group">
                            <input type="date" id="incident-date" class="form-input" placeholder=" " required>
                            <label for="incident-date" class="form-label"><span>Date of Incident</span> <span class="required">*</span></label>
                        </div>

                        <div class="form-group">
                            <textarea id="description" class="form-input" placeholder=" " rows="5" required maxlength="1000"></textarea>
                            <label for="description" class="form-label"><span>Description</span> <span class="required">*</span></label>
                            <div class="form-group-footer">
                                <small class="error-message"></small>
                                <small class="char-counter" id="complaint-char-counter">0/1000</small>
                            </div>
                        </div>
                        
                        <!-- File Upload -->
                        <div class="form-group">
                            <label class="form-label-static">Upload Evidence (Photos)</label>
                            <div class="file-upload-wrapper">
                                <input type="file" id="file-upload" class="file-upload-input" multiple accept="image/*">
                                <label for="file-upload" class="file-upload-button">
                                    <i class="fa-solid fa-arrow-up-from-bracket"></i>
                                    Choose file(s)...
                                </label>
                                <span id="file-name" class="file-name">No file chosen</span>
                            </div>
                        </div>

                        <div class="button-group">
                            <button type="button" class="form-button-outlined" id="form-cancel-btn">CANCEL</button>
                            <button type="submit" class="form-button-filled">SUBMIT COMPLAINT</button>
                        </div>
                    </form>
                </div>
            </div>

        </main>
    </div>
    
    <div id="toast" class="toast hidden"></div>

    <script type="module" src="js/submit-complaint.js"></script>
    <script type="module" src="js/main-ui.js"></script>
</body>
</html>
