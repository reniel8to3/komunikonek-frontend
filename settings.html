<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="settings">KomuniKonek | Settings</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css"> <link rel="stylesheet" href="css/settings.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-logo">KomuniKonek</a>
            
            <nav class="navbar-menu">
                <div class="lang-toggle-container-nav">
                    <button id="lang-en" class="lang-button active">ENG</button>
                    <span class="lang-separator">|</span>
                    <button id="lang-fil" class="lang-button">FIL</button>
                </div>
                
                <div class="profile-dropdown-container">
                    <button class="profile-button" id="profile-button">
                        <i class="fa-solid fa-user"></i>
                    </button>
                    <div class="profile-dropdown" id="profile-dropdown">
                        <a href="#" class="dropdown-link">
                            <i class="fa-solid fa-user-circle"></i> <span data-key="myProfile">My Profile</span>
                        </a>
                        <a href="#" class="dropdown-link">
                            <i class="fa-solid fa-clipboard-list"></i> <span data-key="trackComplaints">Track Complaints</span>
                        </a>
                        <a href="#" class="dropdown-link">
                            <i class="fa-solid fa-folder-open"></i> <span data-key="trackDocs">Track Document Requests</span>
                        </a>
                        <a href="settings.html" class="dropdown-link separator-top">
                            <i class="fa-solid fa-gear"></i> <span data-key="settings">Settings</span>
                        </a>
                        <a href="login.html" class="dropdown-link logout">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i> <span data-key="logout">Logout</span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="settings-container">
        <h1 data-key="settings">Settings</h1>

        <form id="settings-form" novalidate>
            
            <div class="form-section">
                <h2 class="section-title" data-key="account">Account</h2>
                <div class="form-group">
                    <i class="form-icon fa-solid fa-user"></i>
                    <input type="text" id="full-name" class="form-input" placeholder=" " value="Juan Dela Cruz">
                    <label for="full-name" class="form-label" data-key="fullName">Full Name</label>
                </div>
                <div class="form-group">
                    <i class="form-icon fa-solid fa-envelope"></i>
                    <input type="email" id="email" class="form-input" placeholder=" " value="juan.cruz@example.com">
                    <label for="email" class="form-label" data-key="emailLabel">Email Address</label>
                </div>
                <div class="form-group">
                    <i class="form-icon fa-solid fa-phone"></i>
                    <input type="tel" id="phone" class="form-input" placeholder=" " value="+63 917 123 4567">
                    <label for="phone" class="form-label" data-key="phoneNumLabel">Phone Number</label>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title" data-key="address">Business Address</h2>
                <div class="form-group">
                    <input type="text" id="street-address" class="form-input" placeholder=" " value="123 Rizal St.">
                    <label for="street-address" class="form-label" data-key="street">Street Address</label>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="city" class="form-input" placeholder=" " value="Quezon City">
                        <label for="city" class="form-label" data-key="city">City</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="province" class="form-input" placeholder=" " value="Metro Manila">
                        <label for="province" class="form-label" data-key="province">Province</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="zip-code" class="form-input" placeholder=" " value="1101">
                        <label for="zip-code" class="form-label" data-key="zipCode">ZIP/Postal Code</label>
                    </div>
                    <div class="form-group">
                        <select id="country" name="country" class="form-input" required value="Philippines">
                            <option value="Philippines" selected>Philippines</option>
                            <option value="USA">USA</option>
                            <option value="Canada">Canada</option>
                        </select>
                        <label for="country" class="form-label" data-key="country">Country</label>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title" data-key="changePass">Change Password</h2>
                <div class="form-group">
                    <i class="form-icon fa-solid fa-lock"></i>
                    <input type="password" id="password" class="form-input" placeholder=" ">
                    <label for="password" class="form-label" data-key="newPass">New Password</label>
                    <small class="form-helper" data-key="passHelper">Password must be at least 8 characters.</small>
                </div>
                <div class="form-group">
                    <i class="form-icon fa-solid fa-lock"></i>
                    <input type="password" id="confirm-password" class="form-input" placeholder=" ">
                    <label for="confirm-password" class="form-label" data-key="confirmPass">Confirm Password</label>
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="form-button-outlined" data-key="cancel">CANCEL</button>
                <button type="submit" class="form-button-filled" data-key="update">UPDATE</button>
            </div>
        </form>
    </div>

    <script src="js/translations.js"></script>
    <script src="js/main.js"></script> </body>
</html>
