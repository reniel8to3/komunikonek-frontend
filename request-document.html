<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KomuniKonek | Request Document</title>
    
    <link rel="stylesheet" href="css/dashboard.css"> 
    <link rel="stylesheet" href="css/complaint.css"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <!-- ... (sidebar code) ... -->
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            
            <header class="main-header is-dashboard"> 
                <button class="mobile-menu-button" id="mobile-menu-button">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="header-content">
                    <h1>Request a Document</h1>
                </div>
                <div class="header-icons">
                    <div class="profile-dropdown-container">
                        <!-- ... (profile button code) ... -->
                    </div>
                </div>
            </header>
            
            <div class="form-container">
                <div class="form-card">
                    <form id="request-form" novalidate>
                        
                        <div class="form-group">
                            <select id="document-type" class="form-input" required value="">
                                <!-- ... (options) ... -->
                            </select>
                            <label for="document-type" class="form-label"><span>Document Type</span> <span class="required">*</span></label>
                        </div>

                        <div class="form-group" id="other-document-group" style="display: none;">
                            <input type="text" id="other-document-type" class="form-input" placeholder=" ">
                            <label for="other-document-type" class="form-label">Please specify</label>
                        </div>

                        <!-- === THIS IS THE FIX === -->
                        <div class="form-group">
                            <textarea id="purpose" class="form-input" placeholder=" " rows="5" required maxlength="1000"></textarea>
                            <label for="purpose" class="form-label"><span>Purpose of Request</span> <span class="required">*</span></label>
                            <!-- New footer for counter and error -->
                            <div class="form-group-footer">
                                <small class="error-message"></small>
                                <small class="char-counter" id="purpose-char-counter">0/1000</small>
                            </div>
                        </div>
                        <!-- === END FIX === -->
                        
                        <div class="form-group" style="display: none;">
                            <label class="form-label-static">Upload Requirements</label>
                        </div>

                        <div class="button-group">
                            <button type="button" class="form-button-outlined" id="form-cancel-btn">CANCEL</button>
                            <button type="submit" class="form-button-filled">SUBMIT REQUEST</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    
    <div id="toast" class="toast hidden"></div>
    <script type="module" src="js/request.js"></script>
    <script type="module" src="js/main-ui.js"></script>
</body>
</html>
