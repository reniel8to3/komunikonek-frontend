<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KomuniKonek | Request Document</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/dashboard.css"> 
    <link rel="stylesheet" href="css/complaint.css"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>KomuniKonek</h3>
            </div>
            <ul class="sidebar-nav">
                <li class="nav-item">
                    <a href="index.html">
                        <i class="fa-solid fa-house"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="submit-complaint.html">
                        <i class="fa-solid fa-bullhorn"></i>
                        <span>Submit a Complaint</span>
                    </a>
                </li>
                <li class="nav-item active"> <!-- This page is active -->
                    <a href="request-document.html">
                        <i class="fa-solid fa-file-lines"></i>
                        <span>Request a Document</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="my-activity.html">
                        <i class="fa-solid fa-list-check"></i>
                        <span>My Activity</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="settings.html">
                        <i class="fa-solid fa-gear"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <button id="logout-button" class="logout-btn">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Logout</span>
                </button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            
            <!-- Header with Gradient and Title -->
            <header class="main-header is-dashboard"> 
                <button class="mobile-menu-button" id="mobile-menu-button">
                    <i class="fa-solid fa-bars"></i>
                </button>
                
                <div class="header-content">
                    <h1>Request a Document</h1>
                </div>

                <div class="header-icons">
                    <div class="profile-dropdown-container">
                        <button class="profile-button" id="profile-button">
                            <i class="fa-solid fa-user"></i>
                        </button>
                        <div class="profile-dropdown" id="profile-dropdown">
                            <a href="index.html" class="dropdown-link">...</a>
                            <a href="my-activity.html" class="dropdown-link">...</a>
                            <a href="my-activity.html#documents" class="dropdown-link">...</a>
                            <a href="settings.html" class="dropdown-link separator-top">...</a>
                            <a href="#" id="logout-button-alt" class="dropdown-link logout">...</a>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- Form Content -->
            <div class="form-container">
                <div class="form-card">
                    <form id="request-form" novalidate>
                        
                        <div class="form-group">
                            <select id="document-type" class="form-input" required value="">
                                <option value="" disabled selected></option>
                                <option value="Barangay Clearance">Barangay Clearance</option>
                                <option value="Certificate of Indigency">Certificate of Indigency</option>
                                <option value="Business Permit">Business Permit</option>
                                <option value="Other">Other</option>
                            </select>
                            <label for="document-type" class="form-label"><span>Document Type</span> <span class="required">*</span></label>
                        </div>

                        <!-- === NEW "OTHER" FIELD === -->
                        <div class="form-group" id="other-document-group" style="display: none;">
                            <input type="text" id="other-document-type" class="form-input" placeholder=" ">
                            <label for="other-document-type" class="form-label">Please specify</label>
                        </div>
                        <!-- === END NEW FIELD === -->

                        <div class="form-group">
                            <textarea id="purpose" class="form-input" placeholder=" " rows="5"></textarea>
                            <label for="purpose" class="form-label"><span>Purpose of Request</span></label>
                        </div>
                        
                        <div class="form-group" style="display: none;">
                            <label class="form-label-static">Upload Requirements</label>
                        </div>

                        <div class="button-group">
                            <button type="button" class="form-button-outlined">CANCEL</button>
                            <button type="submit" class="form-button-filled">SUBMIT REQUEST</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    
    <div id="toast" class="toast hidden"></div>
    <script type="module" src="js/request.js"></script>
    <script type="module" src="js/main-ui.js"></script>
</body>
</html>
