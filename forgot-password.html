<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="titleForgotPass">KomuniKonek | Forgot Password</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        
        <div class="login-card">
            
            <div class="lang-toggle-container">
                <button id="lang-en" class="lang-button active">ENG</button>
                <span class="lang-separator">|</span>
                <button id="lang-fil" class="lang-button">FIL</button>
            </div>

            <h2 class="welcome-header"><span data-key="forgotPassTitle">Forgot Your Password?</span></h2>
            <p class="sign-in-text"><span data-key="forgotPassPrompt">No problem! Enter your email below and we'll send you a link to reset it.</span></p>

            <form id="forgot-form" novalidate>
                
                <div class="form-group">
                    <i class="form-icon fa-solid fa-envelope"></i>
                    <input type="email" id="email" class="form-input" placeholder=" " required>
                    <label for="email" class="form-label"><span data-key="emailLabel">Email</span> <span class="required">*</span></label>
                    <small class="error-message"></small>
                </div>

                <button type="submit" class="sign-in-button" data-key="sendResetLink">Send Reset Link</button>
                
            </form>

            <p class="signup-prompt">
                <a href="login.html" class="signup-link" data-key="backToLogin">Back to Sign in</a>
            </p>

        </div>
    </div>

    <script src="js/forgot-password.js" type="module"></script>
</body>
</html>
