<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KomuniKonek | Dashboard</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-logo">KomuniKonek</a>
            <nav>
                <ul class="navbar-menu">
                    <li><a href="login.html" class="navbar-link">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-container">
        <section class="dashboard-grid">
            
            <a href="#" class="dashboard-card">
                <i class="fa-solid fa-comments card-icon"></i>
                <h2>Submit a Complaint</h2>
                <p>Report an issue or concern in your community.</p>
            </a>
            
            <a href="#" class="dashboard-card">
                <i class="fa-solid fa-file-lines card-icon"></i>
                <h2>Request a Document</h2>
                <p>Get barangay clearances, permits, and more.</p>
            </a>
            
            <a href="#" class="dashboard-card">
                <i class="fa-solid fa-bullhorn card-icon"></i>
                <h2>View Announcements</h2>
                <p>Stay updated with the latest news and events.</p>
            </a>

        </section>
    </main>

</body>
</html>
