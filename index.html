<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="titleDashboard">KomuniKonek | Dashboard</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-logo">KomuniKonek</a>
            
            <nav class="navbar-menu">
                <div class="lang-toggle-container-nav">
                    <button id="lang-en" class="lang-button active">ENG</button>
                    <span class="lang-separator">|</span>
                    <button id="lang-fil" class="lang-button">FIL</button>
                </div>
                
                <div class="profile-dropdown-container">
                    <button class="profile-button" id="profile-button">
                        <i class="fa-solid fa-user"></i>
                    </button>
                    <div class="profile-dropdown" id="profile-dropdown">
                        <a href="#" class="dropdown-link">
                            <i class="fa-solid fa-user-circle"></i> <span data-key="myProfile">My Profile</span>
                        </a>
                        <a href="#" class="dropdown-link">
                            <i class="fa-solid fa-clipboard-list"></i> <span data-key="trackComplaints">Track Complaints</span>
                        </a>
                        <a href="#" class="dropdown-link">
                            <i class="fa-solid fa-folder-open"></i> <span data-key="trackDocs">Track Document Requests</span>
                        </a>
                        <a href="#" class="dropdown-link separator-top">
                            <i class="fa-solid fa-gear"></i> <span data-key="settings">Settings</span>
                        </a>
                        <a href="login.html" class="dropdown-link logout">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i> <span data-key="logout">Logout</span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-container">
        <section class="dashboard-grid">
            
            <a href="#" class="dashboard-card">
                <i class="fa-solid fa-comments card-icon"></i>
                <h2 data-key="card1Title">Submit a Complaint</h2>
                <p data-key="card1Desc">Report an issue or concern in your community.</p>
            </a>
            
            <a href="#" class="dashboard-card">
                <i class="fa-solid fa-file-lines card-icon"></i>
                <h2 data-key="card2Title">Request a Document</h2>
                <p data-key="card2Desc">Get barangay clearances, permits, and more.</p>
            </a>
            
            <a href="#" class="dashboard-card">
                <i class="fa-solid fa-bullhorn card-icon"></i>
                <h2 data-key="card3Title">View Announcements</h2>
                <p data-key="card3Desc">Stay updated with the latest news and events.</p>
            </a>

        </section>
    </main>

    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
