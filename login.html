<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KomuniKonek | Login</title>
    
    <link rel="stylesheet" href="css/login.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            
            <h2 class="welcome-header">Welcome to KomuniKonek</h2>
            <p class="sign-in-text">Sign in to your account to continue</p>
            
            <div class="role-selector-wrapper">
                <p class="login-as-text">Login as</p>
                <div class="role-selector">
                    <button class="role-button active">User</button>
                    <button class="role-button">Admin</button>
                </div>
            </div>

            <form id="login-form" action="#" method="POST" novalidate>
                
                <div id="email-login-section">
                    <div class="form-group">
                        <label for="email">Email <span class="required">*</span></label>
                        <div class="input-with-icon">
                            <i class="fa-solid fa-envelope"></i> <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <small class="error-message"></small>
                    </div>

                    <div class="form-group">
                        <label for="password">Password <span class="required">*</span></label>
                        <div class="input-with-icon">
                            <i class="fa-solid fa-lock"></i> <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <i class="fa-solid fa-eye password-toggle"></i> </div>
                        <small class="error-message"></small>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" name="remember-me"> Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="sign-in-button">Sign in</button>
                    
                    <div class="separator">
                        <span>Or sign in with</span>
                    </div>

                    <button type="button" id="show-phone-login-btn" class="phone-sign-in-button">
                        <i class="fa-solid fa-phone"></i> Phone Number
                    </button>
                </div> <div id="phone-login-section" style="display: none;">
                    
                    <div class="form-group">
                        <label for="login-phone">Phone Number <span class="required">*</span></label>
                        <div class="input-with-icon">
                            <i class="fa-solid fa-phone"></i>
                            <span class="phone-prefix">+63</span>
                            <input type="tel" id="login-phone" name="login-phone" placeholder="912 345 6789" maxlength="10">
                        </div>
                        <small class="error-message"></small>
                    </div>

                    <button type="button" id="login-send-otp-btn" class="sign-in-button">Send OTP</button>

                    <div id="login-otp-section" style="display: none;">
                        <p class="otp-success-text">OTP sent successfully!</p>
                        <label>Enter the OTP code <span class="required">*</span></label>
                        <div class="otp-inputs">
                            <input type="tel" inputmode="numeric" maxlength="1" class="otp-input" />
                            <input type="tel" inputmode="numeric" maxlength="1" class="otp-input" />
                            <input type="tel" inputmode="numeric" maxlength="1" class="otp-input" />
                            <input type="tel" inputmode="numeric" maxlength="1" class="otp-input" />
                            <input type="tel" inputmode="numeric" maxlength="1" class="otp-input" />
                            <input type="tel" inputmode="numeric" maxlength="1" class="otp-input" />
                        </div>
                        <button type="button" id="login-verify-otp-btn" class="sign-in-button">Verify & Sign In</button>
                        <small class="error-message"></small>
                    </div>

                    <p class="signup-prompt">
                        <a href="#" id="show-email-login-link" class="signup-link">Sign in with Email instead</a>
                    </p>
                </div> </form>

            <p class="signup-prompt">
                Don't have an account? <a href="signup.html" class="signup-link">Sign up</a>
            </p>

        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
