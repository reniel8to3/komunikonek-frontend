<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="titleLogin">KomuniKonek | Login</title>
    
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        
        <div class="lang-toggle-container">
            <button id="lang-en" class="lang-button active">ENG</button>
            <span class="lang-separator">|</span>
            <button id="lang-fil" class="lang-button">FIL</button>
        </div>

        <div class="login-card">
            
            <h2 class="welcome-header" data-key="welcome">Welcome to KomuniKonek</h2>
            <p class="sign-in-text" data-key="signInPrompt">Sign in to your account to continue</p>
            
            <div class="role-selector-wrapper">
                <p class="login-as-text" data-key="loginAs">Login as</p>
                <div class="role-selector">
                    <button class="role-button active">User</button>
                    <button class="role-button">Admin</button>
                </div>
            </div>

            <form id="login-form" action="#" method="POST" novalidate>
                
                <div id="email-login-section">
                    <div class="form-group">
                        <label for="email" data-key="emailLabel">Email <span class="required">*</span></label>
                        <div class="input-with-icon">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <small class="error-message"></small> 
                    </div>

                    <div class="form-group">
                        <label for="password" data-key="passwordLabel">Password <span class="required">*</span></label>
                        <div class="input-with-icon">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <i class="fa-solid fa-eye password-toggle"></i>
                        </div>
                        <small class="error-message"></small>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" name="remember-me"> <span data-key="rememberMe">Remember me</span>
                        </label>
                        <a href="#" class="forgot-password" data-key="forgotPassword">Forgot password?</a>
                    </div>

                    <button type="submit" class="sign-in-button" data-key="signInButton">Sign in</button>
                    
                    <div class="separator">
                        <span data-key="orSignInWith">Or sign in with</span>
                    </div>

                    <button type="button" id="show-phone-login-btn" class="phone-sign-in-button">
                        <i class="fa-solid fa-phone"></i>
                        <span data-key="phoneButton">Phone Number</span>
                    </button>
                </div>

                <div id="phone-login-section" style="display: none;">
                    <div class="form-group">
                        <label for="login-phone" data-key="phoneNumLabel">Phone Number <span class="required">*</span></label>
                        <div class="input-with-icon">
                            <i class="fa-solid fa-phone"></i>
                            <span class="phone-prefix">+63</span>
                            <input type="tel" id="login-phone" name="login-phone" placeholder="912 345 6789" maxlength="10">
                        </div>
                        <small class="error-message"></small>
                    </div>

                    <button type="button" id="login-send-otp-btn" class="sign-in-button" data-key="sendOtp">Send OTP</button>

                    <div id="login-otp-section" style="display: none;">
                        <p class="otp-success-text" data-key="otpSent">OTP sent successfully!</p>
                        <label data-key="otpLabel">Enter the OTP code <span class="required">*</span></label>
                        <div class="otp-inputs">
                            <input type="tel" inputmode="numeric" maxlength="1" class="otp-input" />
                            <input type="tel" inputmode="numeric" maxlength="1" class="otp-input" />
                            <input type="tel" inputmode="numeric" maxlength="1" class="otp-input" />
                            <input type="tel" inputmode="numeric" maxlength="1" class="otp-input" />
                            <input type="tel" inputmode="numeric" maxlength="1" class="otp-input" />
                            <input type="tel" inputmode="numeric" maxlength="1" class="otp-input" />
                        </div>
                        <button type="button" id="login-verify-otp-btn" class="sign-in-button" data-key="verifySignIn">Verify & Sign In</button>
                    </div>

                    <p class="signup-prompt">
                        <a href="#" id="show-email-login-link" class="signup-link" data-key="signInWithEmail">Sign in with Email instead</a>
                    </p>
                </div>
            </form>

            <p class="signup-prompt">
                <span data-key="noAccount">Don't have an account?</span> <a href="signup.html" class="signup-link" data-key="signUpLink">Sign up</a>
            </p>

        </div>
    </div>

    <script src="js/translations.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
