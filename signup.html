<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="titleSignup">KomuniKonek | Create Account</title>
    
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="signup-container">

        <div class="lang-toggle-container">
            <button id="lang-en" class="lang-button active">ENG</button>
            <span class="lang-separator">|</span>
            <button id="lang-fil" class="lang-button">FIL</button>
        </div>

        <div class="split-container">

            <div class="welcome-panel">
                <div class="welcome-content">
                    <h2 data-key="createAccount">Create Your Account</h2>
                    <p data-key="joinPrompt">Join KomuniKonek to connect with your community</p>
                    <p class="tagline" data-key="tagline">Connecting Communities, Strengthening Support.</p>
                </div>
            </div>

            <div class="signup-panel">
                <section id="step-1-account">
                    <p class="step-indicator" data-key="step1">Step 1 of 2</p>
                    
                    <p class="section-title" data-key="signUpAs">Sign up as</p>
                    <div class="role-selector" id="signup-as-selector">
                        <span class="glider"></span>
                        <button class="role-button active">User</button>
                        <button class="role-button">Admin</button>
                    </div>

                    <p class="section-title" data-key="registerWith">Register with</p>
                    <div id="register-with-selector" class="role-selector">
                        <span class="glider"></span>
                        <button id="register-email-btn" class="role-button active"><i class="fa-solid fa-envelope"></i> Email</button>
                        <button id="register-phone-btn" class="role-button"><i class="fa-solid fa-phone"></i> Phone Number</button>
                    </div>

                    <form id="signup-form-step1" novalidate>
                        </form>
                </section>
                
                <section id="step-2-personal" style="display: none;">
                    </section>
            </div>
        </div>
    </div>

    <script src="js/translations.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
